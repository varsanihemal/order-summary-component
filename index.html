<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
    <img class="hero" src="./images/illustration-hero.svg" alt="hero">
    <h2>
      Order Summary
    </h2>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="flex-price">
      <div>
        <img src="./images/icon-music.svg" alt="">
      </div>
      <div>
        <ul>
          <li>Annual Plan</li>
          <li class="price">$59.99/year</li>
        </ul>
      </div>
      <p>Change</p>
    </div>

    <div class="buttons">
      <button class="btn-change btn-button-1">Proceed to Payment</button>
      <button class="btn-change btn-button-2">Cancel Order</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hemal Varsani</a>.
  </div>

</body>

</html>
